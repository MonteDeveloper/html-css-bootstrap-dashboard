<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>MonteDashboard</title>
    <link rel="stylesheet" href="./css/main.css">

    <!-- BOOTSTRAP CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>

    <!-- TEXT FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="debug">
    <header>
        <div class="container-fluid bg-white">
            <div class="d-flex align-items-center">
                <!-- LOGO -->
                <div class="my-leftBox d-flex">
                    <img class="img-fluid pe-3 d-none d-md-block" src="./img/logo.svg" alt="logo">
                    <img class="w-auto h-100 py-2 d-md-none" src="./img/mobile-logo.png" alt="logo">
                </div>

                <!-- SEARCHBAR -->
                <div class="my-middleBox flex-fill">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control"
                        placeholder="Prova a cercare: Lezioni di Lavarel">
                </div>

                <!-- NAVBAR -->
                <nav class="my-rightBox d-flex">
                    <!-- responsive visibility icons -->
                    <div class="col-9 d-none d-md-flex ps-2">
                        <div class="flex-fill text-center">
                            <i class="fa-solid fa-list-ul"></i>
                        </div>
                        <div class="flex-fill text-center">
                            <i class="fa-solid fa-circle-question"></i>
                        </div>
                        <div class="flex-fill text-center">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>


                    <div class="col-12 col-md-3 text-center">
                        <i class="fa-solid fa-bell text-warning"></i>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <!-- SIDEBAR -->
        <div class="my-leftBox text-white text-center d-flex flex-column justify-content-between py-4">
            <div class="d-flex flex-column gap-3">
                <i class="fa-solid fa-house"></i>
                <i class="fa-solid fa-chart-column"></i>
                <i class="fa-solid fa-signal"></i>
            </div>

            <div>
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="my-rightBox">

        </div>
    </main>


    <!-- BS JS IMPORT -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4'
        crossorigin='anonymous'></script>
</body>

</html>
